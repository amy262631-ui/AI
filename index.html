            <div class="text-center mb-8"><div class="text-6xl mb-4">âœ¨</div><h3 class="text-3xl font-black text-slate-900">å‚³é€å¥§æ´èƒ½é‡</h3><p id="ratingProjectName" class="text-purple-600 font-black text-xl italic"></p></div>
            <div class="space-y-6">

                    <div class="rating-row" data-category="utility"><label class="flex justify-between font-black text-purple-400 mb-2">è¾¦å…¬å¯¦ç”¨ <span class="score-display text-emerald-500 text-3xl">0</span></label><div class="flex justify-between text-5xl star-row"><i class="far fa-star cursor-pointer" data-val="1"></i><i class="far fa-star cursor-pointer" data-val="2"></i><i class="far fa-star cursor-pointer" data-val="3"></i><i class="far fa-star cursor-pointer" data-val="4"></i><i class="far fa-star cursor-pointer" data-val="5"></i></div></div>
                    <div class="rating-row" data-category="innovation"><label class="flex justify-between font-black text-purple-400 mb-2">æŠ€è¡“å‰µæ–° <span class="score-display text-orange-500 text-3xl">0</span></label><div class="flex justify-between text-5xl star-row"><i class="far fa-star cursor-pointer" data-val="1"></i><i class="far fa-star cursor-pointer" data-val="2"></i><i class="far fa-star cursor-pointer" data-val="3"></i><i class="far fa-star cursor-pointer" data-val="4"></i><i class="far fa-star cursor-pointer" data-val="5"></i></div></div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 px-10 py-5 bg-slate-900 text-white rounded-full opacity-0 transition-all duration-500 z-[110] font-black text-lg">å‹•ä½œæˆåŠŸï¼</div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwW-rvZr0lOzoJFfQc_t6ML_Ogx80gKEMZ_6C57iflWFiov5KeSQUwIwHtMlu2AlAd9/exec';
        let currentRatingProjectId = null;
        let selectedScores = { logic: 0, utility: 0, innovation: 0 };
        let isAdminView = false;
        let globalData = [];

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('deadline').value = new Date(Date.now() + 14*86400000).toISOString().split('T')[0];
            fetchData();
            setupStars();
        };

        function getRemainingDaysLabel(deadlineStr, status) {
            if (!deadlineStr || (status || "").includes('é”æˆ') || (status || "").includes('å®Œæˆ')) return "";
            const today = new Date(); today.setHours(0,0,0,0);
            const deadline = new Date(deadlineStr); deadline.setHours(0,0,0,0);
            const diffDays = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return `<span class="bg-red-500 text-white px-3 py-1 rounded-full text-[10px] ml-2 font-black whitespace-nowrap border-2 border-white">é€¾æœŸ: ${Math.abs(diffDays)}å¤©</span>`;
            if (diffDays === 0) return `<span class="bg-yellow-400 text-purple-900 px-3 py-1 rounded-full text-[10px] ml-2 pulse-soft font-black border-2 border-white">æœ€å¾Œä¸€å¤©!</span>`;
            return `<span class="bg-cyan-400 text-purple-900 px-3 py-1 rounded-full text-[10px] ml-2 font-black whitespace-nowrap border-2 border-white">å‰©é¤˜: ${diffDays}å¤©</span>`;
        }

        async function fetchData() {
            showLoading(true);
            try {
                const response = await fetch(`${GAS_URL}?t=${Date.now()}`, { cache: "no-store" });
                globalData = await response.json();
                updateUI();
            } catch (e) { showToast("é›²ç«¯é€£ç·šä¸­æ–·"); }
            showLoading(false);
        }

        async function cloudAction(params) {
            showLoading(true);
            try {
                await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(params) });
                showToast("åŒæ­¥ä¸­...");
                setTimeout(fetchData, 2500); 
            } catch (e) { showToast("å‚³è¼¸å¤±æ•—"); showLoading(false); }
        }

        function updateUI() {
            document.getElementById('projectCount').textContent = globalData.length;
            renderProjects(globalData);
            renderSummary(globalData);
        }

        function renderProjects(items) {
            const list = document.getElementById('projectList');
            if (items.length === 0) {
                list.innerHTML = '<div class="text-center py-20 text-slate-400 italic text-2xl bg-white/30 rounded-[2rem] border-4 border-dashed border-slate-200">ç­‰å¾…é¦–ä½å†’éšªè€…ç™¼èµ·ä»»å‹™...</div>';
                return;
            }
            list.innerHTML = [...items].reverse().map(item => {
                const voters = Object.keys(item.votes || {});
                const vCount = voters.length;
                let scAvg = '0.0';
                if (vCount > 0) {
                    let sum = 0;
                    voters.forEach(n => { sum += (Number(item.votes[n].logic) + Number(item.votes[n].utility) + Number(item.votes[n].innovation)); });
                    scAvg = (sum / (vCount * 3)).toFixed(1);
                }
                const isCompleted = (item.status || "").includes('é”æˆ') || (item.status || "").includes('å®Œæˆ');

                return `
                <div class="adventure-card p-6 md:p-8 border-2 border-white group">
                    <div class="flex flex-col xl:flex-row justify-between items-start gap-6">
                        <div class="flex-1 space-y-4 w-full">
                            <div class="flex flex-wrap items-center gap-2">
                                <span class="px-3 py-1 bg-purple-600 text-white rounded-full text-[10px] font-black uppercase tracking-widest">#${item.id.toString().slice(-4)}</span>
                                <div class="text-xs md:text-sm text-slate-500 font-black bg-white/80 px-3 py-1.5 rounded-full border border-slate-100 flex items-center whitespace-nowrap">
                                    <i class="far fa-clock mr-2 text-purple-500"></i>${formatDate(item.startdate)} â” ${formatDate(item.deadline)}
                                    ${getRemainingDaysLabel(item.deadline, item.status)}
                                </div>
                            </div>
                            <div class="flex flex-wrap items-center gap-4">
                                <h3 class="text-2xl md:text-3xl font-black text-slate-800 italic uppercase break-words leading-tight max-w-full">${item.topic}</h3>
                                ${item.link ? `<a href="${item.link}" target="_blank" class="btn-showcase">æœè–æˆæœ <i class="fas fa-external-link-alt ml-2"></i></a>` : ''}
                            </div>
                            <div class="flex flex-wrap items-center gap-6">
                                <span class="text-purple-600 font-black italic flex items-center bg-white px-3 py-1.5 rounded-xl shadow-sm border border-purple-50 whitespace-nowrap">
                                    <i class="fas fa-user-ninja mr-2"></i>@${item.name}
                                </span>
                                <div class="bg-slate-900 text-white px-4 py-1.5 rounded-full border-2 border-slate-800 shadow-lg whitespace-nowrap">
                                    <span class="text-cyan-400 font-black"><i class="fas fa-star mr-1 text-yellow-400"></i>EXP: ${scAvg}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row items-center gap-3 w-full xl:w-auto">
                            <span class="px-6 py-3 rounded-2xl text-sm font-black border-b-4 shadow-md ${getStatusClass(item.status)} whitespace-nowrap">${item.status || 'ğŸš€ æ­£åœ¨èµ·é£›'}</span>
                            <div class="flex gap-2">
                                <button onclick="toggleStatus('${item.id}')" class="p-4 bg-white text-slate-400 rounded-xl border border-slate-100 btn-game"><i class="fas fa-sync-alt"></i></button>
                                <button onclick="updateProjectLink('${item.id}')" class="p-4 bg-white text-purple-600 rounded-xl border border-slate-100 btn-game"><i class="fas fa-link"></i></button>
                                ${isCompleted ? `<button onclick="openRatingModal('${item.id}', '${item.topic}')" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-5 py-4 rounded-xl font-black btn-game">å¥§æ´ âš¡</button>` : ''}
                                <button onclick="deleteProject('${item.id}')" class="p-4 bg-white text-slate-200 hover:text-red-500 rounded-xl border border-slate-100 btn-game"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderSummary(items) {
            const stats = {};
            items.forEach(item => {
                const n = item.name || "å‹‡è€…";
                if (!stats[n]) stats[n] = { total: 0, logic: 0, utility: 0, innovation: 0, vCount: 0 };
                if ((item.status || "").includes('é”æˆ')) stats[n].total++;
                const votes = Object.values(item.votes || {});
                votes.forEach(v => { stats[n].logic += Number(v.logic); stats[n].utility += Number(v.utility); stats[n].innovation += Number(v.innovation); stats[n].vCount++; });
            });
            const sorted = Object.keys(stats).sort((a,b) => {
                const p = (n) => (stats[n].vCount > 0 ? (stats[n].logic + stats[n].utility + stats[n].innovation) / (stats[n].vCount * 3) : 0) + (stats[n].total * 0.2);
                return p(b) - p(a);
            });
            document.getElementById('summaryTableBody').innerHTML = sorted.map((name, idx) => {
                const s = stats[name];
                const totalPower = ((s.vCount > 0 ? (s.logic + s.utility + s.innovation) / (s.vCount * 3) : 0) + (s.total * 0.2)).toFixed(1);
                return `<tr class="border-b border-slate-50"><td class="px-6 py-6 whitespace-nowrap">@${name}</td><td class="text-center text-purple-500">+${(s.total * 0.2).toFixed(1)}</td><td class="text-center text-slate-400">${s.vCount}</td><td class="text-right px-6"><span class="achievement-score">${totalPower}</span></td></tr>`;
            }).join('');
        }

        document.getElementById('aiForm').onsubmit = async (e) => {
            e.preventDefault();
            await cloudAction({ action: 'create', id: Date.now().toString(), name: document.getElementById('name').value.trim(), topic: document.getElementById('topic').value.trim(), link: '', startDate: document.getElementById('startDate').value, deadline: document.getElementById('deadline').value, status: 'ğŸš€ æ­£åœ¨èµ·é£›' });
            e.target.reset();
        };

        async function updateProjectLink(id) {
            const item = globalData.find(p => p.id.toString() === id.toString());
            const newLink = prompt("ğŸ”— è²¼ä¸Šç¶²å€:", item?.link || '');
            if (newLink !== null) await cloudAction({ action: 'updateLink', id: id.toString(), link: newLink.trim() });
        }

        async function toggleStatus(id) {
            const item = globalData.find(p => p.id.toString() === id.toString());
            const states = ['ğŸš€ æ­£åœ¨èµ·é£›', 'ğŸ” å¯¦é©—å®¤èª¿æ ¡ä¸­', 'âœ¨ åœ“æ»¿é”æˆç›®æ¨™'];
            let curIdx = states.findIndex(s => (item.status || "").includes(s.slice(2)));
            await cloudAction({ action: 'updateStatus', id: id.toString(), status: states[(curIdx + 1) % 3] });
        }

        async function submitMultiVote() {
            const voter = document.getElementById('voterName').value.trim();
            if (!voter || Object.values(selectedScores).some(v => v === 0)) return showToast("è©•åˆ†æœªå®Œæˆï¼");
            const item = globalData.find(p => p.id.toString() === currentRatingProjectId.toString());
            const nVotes = { ...(item.votes || {}) };
            nVotes[voter] = { ...selectedScores, time: new Date().toLocaleString() };
            await cloudAction({ action: 'updateVote', id: currentRatingProjectId.toString(), votes: nVotes });
            closeRatingModal();
        }

        async function deleteProject(id) { if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await cloudAction({ action: 'delete', id: id.toString() }); }
        
        async function toggleAdminView() {
            if (!isAdminView) {
                const pass = prompt("ğŸ” ç®¡ç†å“¡å¯†ç¢¼:");
                if (!pass) return;
                showLoading(true);
                const res = await fetch(`${GAS_URL}?action=verifyAdmin&password=${encodeURIComponent(pass)}`);
                const result = await res.json();
                if (!result.success) { showToast("âŒ éŒ¯èª¤"); showLoading(false); return; }
            }
            isAdminView = !isAdminView;
            document.getElementById('adminBtn').classList.toggle('bg-purple-600', isAdminView);
            document.getElementById('adminBtn').classList.toggle('text-white', isAdminView);
            updateUI(); showLoading(false);
        }

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 3000); }
        function getStatusClass(s) {
            const t = (s || "").toString();
            if (t.includes('é”æˆ')) return 'bg-emerald-500 text-white border-emerald-700 shadow-emerald-200';
            if (t.includes('èª¿æ ¡')) return 'bg-yellow-400 text-purple-900 border-yellow-600 shadow-yellow-100';
            return 'bg-purple-600 text-white border-purple-800 shadow-purple-200';
        }
        function formatDate(d) { if (!d) return ''; const date = new Date(d); return `${date.getMonth()+1}/${date.getDate()}`; }
        function openRatingModal(id, title) {
            currentRatingProjectId = id; selectedScores = { logic: 0, utility: 0, innovation: 0 };
            document.getElementById('ratingProjectName').textContent = title;
            document.querySelectorAll('.score-display').forEach(d => d.textContent = '0');
            document.querySelectorAll('.star-row i').forEach(s => s.classList.replace('fas','far'));
            document.getElementById('ratingModal').classList.remove('hidden');
        }
        function closeRatingModal() { document.getElementById('ratingModal').classList.add('hidden'); }
        function setupStars() {
            document.querySelectorAll('.rating-row').forEach(row => {
                const cat = row.dataset.category;
                row.querySelectorAll('.star-row i').forEach(s => {
                    s.onmouseover = () => highlightStars(row, s.dataset.val);
                    s.onclick = () => { selectedScores[cat] = parseInt(s.dataset.val); row.querySelector('.score-display').textContent = selectedScores[cat]; highlightStars(row, selectedScores[cat]); };
                });
                row.onmouseleave = () => highlightStars(row, selectedScores[cat]);
            });
        }
        function highlightStars(row, val) {
            row.querySelectorAll('.star-row i').forEach(s => {
                if (s.dataset.val <= val) { s.classList.replace('far', 'fas'); s.classList.add('star-rating-active'); }
                else { s.classList.replace('fas', 'far'); s.classList.remove('star-rating-active'); }
            });
        }
    </script>
</body>
